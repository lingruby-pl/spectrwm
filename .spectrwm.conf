#########################
### Window Decoration ###
#########################

workspace_limit	    = 16
# focus_mode	        = default
# focus_close	        = previous
# focus_close_wrap	  = 1
# focus_default	      = last
# spawn_position	    = next
# workspace_clamp	    = 1
# warp_focus	        = 1
# warp_pointer	      = 1
# verbose_layout	    = 1
region_padding	    = 0
tile_gap	          = 5

####################
### Bar Settings ###
####################

bar_enabled	              = 1
bar_border_width	        = 4
color_focus	              = rgb:55/55/55
color_unfocus	            = rgb:44/44/44
bar_border[1]	            = rgb:00/00/00
bar_border_unfocus[1]	    = rgb:00/00/00
bar_color[1]	            = rgb:00/00/00
bar_color_selected[1]	    = rgb:00/00/00
bar_font_color[1]	        = rgb:a0/a0/a0
bar_font_color_selected	  = rgb:a0/a0/a0
bar_font	                = Hack:size=9:weight=bold
bar_justify	              = center
bar_format	              = +|L|+1<+I+1<:+1<+D+1<|+1<+W+|R|+1<%a+1<%d+1<%b+1<%Y+2<%H%M%S+1<|
bar_at_bottom	            = 1
stack_enabled	            = 1
clock_enabled	            = 1
clock_format	            = |   %a %b %d %R %Z %Y   |
window_class_enabled	    = 0
window_instance_enabled	  = 0
window_name_enabled	      = 1

#################################################################################
### Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0 ###
#################################################################################

# dialog_ratio	    = 0.6

####################################################################
### Split a non-RandR dual head setup into one region per monitor ##
### (non-standard driver-based multihead is not seen by spectrwm ###
####################################################################

region	                  = screen[1]:1366x753+0+15
region	                  = screen[1]:1920x1065+1366+15

####################################################
### launch applications in a workspace of choice ###
####################################################

autorun	            = ws[1]:export GTK2_RC_FILES="/home/lingruby/.gtkrc-2.0"
autorun	            = ws[1]:/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
autorun	            = ws[1]:picom --config /home/lingruby/.config/spectrwm/picom.conf
autorun	            = ws[1]:/home/lingruby/.config/spectrwm/polybar/launch.sh
autorun	            = ws[1]:/home/lingruby/Skrypt_start/i3-nitrogen.sh
autorun	            = ws[1]:/home/lingruby/.config/spectrwm/conky/conky_start.sh
autorun	            = ws[1]:numlockx on
autorun	            = ws[1]:/usr/bin/solaar --window=hide
# autorun	            = ws[9]:vivaldi-snapshot
# autorun	            = ws[11]:atom
# autorun	            = ws[12]:github desktop

