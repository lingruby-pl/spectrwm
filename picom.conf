####################################
#######       BACK-END      ########
####################################

# Backend to use: "xrender" or "glx".
# GLX backend is typically much faster but depends on a sane driver.
backend = "glx";


####################################
#######       GLX           ########
####################################

glx-no-stencil = true;
glx-copy-from-front = false;

####################################
#######       Shadow        ########
####################################

shadow = false;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-exclude = [
"! name~=''",
"name = 'Notification'",
"name = 'picom'",
"name = 'vivaldi-snapshot'",
"name = 'Dunst'",
"name = 'Conky'",
"override_redirect = 1 && !WM_CLASS@:s",
"class_g ?= 'Conky'",
"class_g ?= 'rofi'",
"class_g ?= 'Dunst'",
"_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
"_GTK_FRAME_EXTENTS@:c",
];


xinerama-shadow-crop = true;
shadow-ignore-shaped = true;

#################################
#           Corners             #
#################################

# Sets the radius of rounded window corners. When > 0, the compositor will
# round the corners of windows. Does not interact well with
# `transparent-clipping`.
corner-radius = 0

# Exclude conditions for rounded corners.
rounded-corners-exclude = [
   "window_type = 'utility'",
   "window_type = 'override'",
];

####################################
#######       Opacity       ########
####################################

inactive-opacity = 1;
active-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = true;
opacity-rule = [
"0:_NET_WM_STATE@[0]:32a = '_NET_WM_STATE_HIDDEN'",
"0:_NET_WM_STATE@[1]:32a = '_NET_WM_STATE_HIDDEN'",
"0:_NET_WM_STATE@[2]:32a = '_NET_WM_STATE_HIDDEN'",
"0:_NET_WM_STATE@[3]:32a = '_NET_WM_STATE_HIDDEN'",
"0:_NET_WM_STATE@[4]:32a = '_NET_WM_STATE_HIDDEN'",
"90:_NET_WM_STATE@[0]:32a = '_NET_WM_STATE_STICKY'",
"90:_NET_WM_STATE@[1]:32a = '_NET_WM_STATE_STICKY'",
"90:_NET_WM_STATE@[2]:32a = '_NET_WM_STATE_STICKY'",
"90:_NET_WM_STATE@[3]:32a = '_NET_WM_STATE_STICKY'",
"90:_NET_WM_STATE@[4]:32a = '_NET_WM_STATE_STICKY'",
"100:class_g = 'spectrwm' && !_NET_WM_STATE@:32a",
"100:class_g = 'st' && !_NET_WM_STATE@:32a",
"100:class_g = 'urxvt' && !_NET_WM_STATE@:32a",
"100:class_g = 'termite' && !_NET_WM_STATE@:32a",
"100:class_g = 'Conky' && !_NET_WM_STATE@:32a",
"100:class_g = 'weechat' && !_NET_WM_STATE@:32a",
 ];

#################################
#     Background-Blurring       #
#################################

blur: {
  # requires: https://github.com/ibhagwan/picom
  # method = "kawase";
  # method = "kernel";
  strength = 7;
  # deviation = 1.0;
  # kernel = "11x11gaussian";
  background = false;
  background-frame = false;
  background-fixed = false;
  kern = "3x3box";
}

blur-background = true;
blur-background-frame = true;
blur-background-exclude = [
    "window_type = 'utility'",
    "window_type = 'override'",
    "_GTK_FRAME_EXTENTS@:c",
    ];


####################################
#######       Fading        ########
####################################

fade-exclude = [ ];

####################################
#######       Other         ########
####################################

mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
#refresh-rate = 0;
dbe = false;
dbus = false;
#sw-opti = false;
vsync = false;
unredir-if-possible = false;
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];

####################################
###### Window type settings ########
####################################

wintypes :
{
  tooltip :
  {
    fade = true;
    shadow = false;
    opacity = 1;
    focus = true;
    utility = true;
    override = true;
  };
  fullscreen :
  {
    fade = true;
    shadow = false;
    opacity = 1;
    focus = true;
    utility = true;
    override = true;
  };
};
